<div class="navbar navbar-expand-lg bg-dark navbar-dark" *ngIf="isLogin" id="navbar">
  <a class="navbar-brand" routerLink="/" id="brand"><strong>DORMITORY</strong></a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor02" aria-controls="navbarColor02" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarColor02">
    <ul class="navbar-nav mr-auto" id="list">
      <li class="nav-item" *ngIf="isLogin">
        <a class="nav-link" href="#" routerLink="/">Dashboard</a>
      </li>
      <li class="nav-item" *ngIf="isLogin">
        <a class="nav-link" href="#" routerLink="admin">Admin</a>
      </li>
      <li class="nav-item" *ngIf="isLogin">
          <a class="nav-link" href="#" routerLink="dorm">Dormitory</a>
        </li>
    </ul>
    <ul class="navbar-nav mx-right">
      <li class="nav-item" *ngIf="isLogin">
        <a
        class="btn btn-danger"

        data-toggle="modal"
        data-target="#logoutConfirm"
        ><i class="fa fa-fw fa-sign-out" aria-hidden="true"></i>Logout</a>
      </li>
    </ul>
  </div>
</div>

<!--Modal-->

  <!-- Modal -->
  <div class="modal fade" id="logoutConfirm" tabindex="-1" role="dialog" aria-labelledby="logoutConfirmLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="logoutConfirmLabel"><strong>Confirm Log out</strong></h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          Are you sure you want to log out ?
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-primary" (click)="logout()" data-dismiss="modal">Yes</button>
        </div>
      </div>
    </div>
  </div>
