<div class="container">

  <div class="col-md-7 mx-auto mt-5">
  <div class="wrapper">

    <div class="login header">
      <h1>Login</h1>
    </div>
    <div class="user">
      <form [formGroup]="formLogin" id="formLogin" (ngSubmit)="loginSubmit()">
        <div class="form-group">
          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            class="form-control"
            formControlName="email"
            [(ngModel)]="service.selectedModel.email"
          >
          <div *ngIf="email.invalid && (email.dirty || email.touched)"
            class="alert alert-danger">
            <div *ngIf="email.errors.required">
              Email is required.
            </div>
            <div *ngIf="email.invalid">
                Email is invalid
              </div>

          </div>
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            class="form-control"
            formControlName="password"
            [(ngModel)]="service.selectedModel.password"
          >
          <div *ngIf="password.invalid && (password.dirty || password.touched)"
            class="alert alert-danger">
            <div *ngIf="password.errors.required">
              Password is required.
            </div>
            <div *ngIf="password.errors.minlength">
              Password must be at least 6 characters long.
            </div>
        </div>
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-success" [disabled]="formLogin.invalid">Login</button>
        </div>
      </form>
    </div>
    </div>
  </div>

  <div class="form-group text-center" style="margin-top: 25px;">
      Username: demo@demo.com <br>
      Password: 111111
  </div>

</div>
